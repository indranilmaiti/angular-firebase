<div class="row" style="margin-top:20px;">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: right">Language :</div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <input type="text" class="form-control" [(ngModel)]="languageName" />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <button class="btn btn-primary" (click)="createlanguage()">Submit</button>
    </div>
  </div>
  
    <div class="table-responsive" style="padding: 10px">
      <table class="table">
        <thead>
          <tr>
            <th>
              Id
            </th>
            <th>
              Name
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of languagelist">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
