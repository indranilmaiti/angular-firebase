<div class="panel panel-default">
  <div class="panel-heading">Movie List</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: right">
        <app-search [inputMovieList]="rawMovieList" (outputMovieList)="onFilterMovies($event)"></app-search>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12"
        style="border: 1px solid #CCC; background-color: #F2F2F2; padding:10px; margin-top:10px;"
        *ngFor="let item of movieList">
        <div class="row">
          <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <iframe width="100%" height="315" [src]="item.trailer" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <span style="font-size:25px; font-weight: bold">{{item.movieName}}</span>
            <span style="padding: 10px">|</span>
            <span style="font-size: 15px">{{item.rating}}star</span>
            <span style="padding: 10px">|</span>
            <span style="font-size: 15px">{{item.language}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
